<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="container" id=login_box>
        <h3 class="title">Login</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="form-control input-lg" type="email" name="email" placeholder="Please enter your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="form-control input-lg" type="password" name="password" placeholder="Please enter your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary" id="log_button">Login</button>
        </form>
    </div>
</div>
{% endblock %}

<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <header>
    <nav class="navbar custom">
      <a class="navbar-brand" href="#">
        <img id="weblogo" src="{{ url_for('static', filename='logo2.png') }}"></a>
            <div id="navbarMenu">
                <div class="navbar-end">
                    <a href="{{ url_for('main.index') }}" class="nav-link">
                        Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="nav-link" id="login">

                    </a>
                    <a href="{{url_for('exercises') }}" class="nav-link" id = "login">

                    {% endif %}

                    <a href="{{ url_for('auth.login') }}" class="nav-link" id="login">
                        Login
                    </a>
                    <a href="{{ url_for('auth.signup') }}" class="nav-link" id="signup">

                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="nav-link" id=signup>
                        Logout
                    </a>
                    {% endif %}
                  </div>
              </div>
    </nav>

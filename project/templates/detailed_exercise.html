{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<h1 class="title">
  {{ challenge.name }}
</h1>
<h2>
  {{ challenge.instructions }}
</h2>

<div class="container" id ="challenge_start">
  <form>
      <a href="#" id="test"><button class='btn btn-default' onclick="start_challenge()">Start the Challenge</button></a>
  </form>
</div>

<div id="challenge" class="container" style="display: none;">

  <h2>
    {{challenge.test_data}}
  </h2>
  <div id="hints" class="container">
    <button onclick="display_hint()" class="btn btn-primary" id="start">Hint</button>
    <div class="container" id="hidden_hint" style="display: none;">
      <p> {{ challenge.hint }}</p>
    </div>

    <form method="POST" action="/detailed_exercise">
        <div class="field">
            <div class="control">
                <input class="form-control input-lg" type="answer" name="answer" placeholder="Please enter your answer here">
                <input type="file" name="file" accept=".py">
                <input class="form-control input-lg" type="hidden" id = "hints" name="hints" value=''
            </div>
        </div>
        <button class="btn btn-primary" onclick="set_hidden_values()" id="log_button">Submit Answer</button>
    </form>
  </div>
<div>

<script>
  function display_hint(){
    var x = document.getElementById("hidden_hint");
    if (x.style.display === "none") {
      x.style.display = "block";
    }
  }
</script>

<script>
  function set_hidden_values(){
    var x = document.getElementById("hidden_hint");
    if (x.style.display === "none") {
      document.getElementById("hints").value=0
    }
    else{
      document.getElementById("hints").value=1
    }
  }
</script>

<script>
  function start_challenge(){
    var x = document.getElementById("challenge");
    if (x.style.display === "none") {
      x.style.display = "block";
    }
    document.getElementById("challenge_start").style.display = 'none';
  }
</script>
<!-- If the challenge was already started, directly hide the start timer button -->
{% if stats %}
<script>start_challenge();</script>
{% endif %}

    $(function() {
      $('a#test').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/create_entry/'+ challenge +'/'+ language,
            function(data) {
          //do nothing with the JSON data comming from the Flask APP.
        });
        return false;
      });
    });
</script>

{% endblock %}

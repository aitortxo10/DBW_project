{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <th scope="col">Challenge</th>
    <th scope="col">Score</th>
    <th scope="col">Go to challenge</th>
  </thead>
  <tbody>
    {% for item in exercise_list %}
      <tr>
        <td>{{ item.name}}</td>
        <td>{{ item.level }}</td>
        {% for language in item.languages %}
            <td>
                <a class="btn btn-primary" href="{{ url_for('auth.detailed_exercise', id=item.id, language=language.name) }}" role="button"> {{ language.name }}
                    <img src="{{ url_for('static', filename='logo/' + language.name + '.png') }}" width="15" height="15">
                </a>
            </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

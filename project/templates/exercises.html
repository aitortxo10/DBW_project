{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <th scope="col">Challenge</th>
    <th scope="col">Language</th>
    <th scope="col">Score</th>
    <th scope="col">Go to challenge</th>
  </thead>
  <tbody>
    {% for item in exercise_list %}
      <tr>
        <td>{{ item.name}}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.name }}</td>
        <td><a class="btn btn-primary" href="{{ url_for('auth.detailed_exercise', id=item.id) }}" role="button"> Go to challenge</a>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
